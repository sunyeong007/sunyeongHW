{% extends 'base.html' %}

{% block contents %}
<form method="POST" action="{% url 'login'%}">
    {% csrf_token %}
    <ul style="list-style:none;">
        <li>id : <input type="text" name="user_id"></li>
        <li>비밀번호 : <input type="password" name="password"></li>
        <li></li>

    </ul>
    <input type="submit" value="로그인" class= "btn btn-dark">
</form>

<div>
    {% if messages %}
    {% for message in messages %}
    {{ message.message }}
    {% endfor %}
    {% endif %}
</div>

{% endblock %}
